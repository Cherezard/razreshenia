<p>В подсистеме <strong>Присоединенные файлы</strong> справочник используется для хранения <a href="CommonForm.ПрисоединенныеФайлы/Help">вложений</a> к элементам справочника <strong><a href="Catalog.Протоколы/Help">Протоколы</a></strong>.</p>
<p>В подсистеме <strong>Управление доступом</strong> справочник показывает пример ограничения присоединенных файлов, для которых логика ограничения совпадает с ограничением объекта-владельца вложений.</p></body></html>
